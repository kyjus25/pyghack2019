<div [ngClass]="side ? 'grid-container-right': 'grid-container-left'" class="zoom">
  <span class="grid-item-a">
      <img style="position: relative; width: 75%;" [src]="url" alt="{{pastMovie.EventName}} poster">
  </span>
  <span class="grid-item-b"><h1>{{pastMovie.EventName}}</h1></span>
  <span class="grid-item-c"><p>{{pastMovie.EventDate.substring(0,12)}}</p></span>
</div>
