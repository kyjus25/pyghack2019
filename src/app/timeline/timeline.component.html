<div class="center-timeline"></div>
<div class="flex-outmost" *ngFor="let pastMovie of pastMovies; index as i">
  <div [ngClass]="i % 2 === 0 ? 'left-side' : 'right-side'" class="timeline-item">
    <app-timeline-item
      [pastMovie]="pastMovie"
      [side]="i % 2"
      [url]="pastMovie.movieArtUrl"
    ></app-timeline-item>
  </div>
  
</div>
