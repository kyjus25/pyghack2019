<div class="flex" *ngIf="latest[0] && latest[2] && latest[3]">
  <div class="show-block">
    <img src="{{latest[0].image}}">
    {{latest[0]['Name']}}
  </div>
  <div class="show-block">
    <img src="{{latest[1].image}}">
    {{latest[1]['Name']}}
  </div>
  <div class="show-block">
    <img src="{{latest[2].image}}">
    {{latest[2]['Name']}}
  </div>
</div>
